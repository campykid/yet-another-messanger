<!DOCTYPE html>
<html>
<head>
	<title>Yeltsin was a skin</title>
	<link rel="stylesheet" href="https://yastatic.net/bem-components/latest/desktop/bem-components.css">
	<script src="https://yastatic.net/bem-components/latest/desktop/bem-components.js+bh.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<h1>Yet another messanger</h1>
			<p> for people who like Borys Yeltsin</p>
		</div>
	</div>

	<div class="container">
		<div class="row">


			<div class="col-md-9">
				<div class="panel panel-info" id='messages'>
					<div class="panel-heading">
						<h3 class="panel-title" id='room'>Room</h3>
					</div>
					<!--<div class="panel-body" >
						Messages
					</div> -->

				</div>
			</div>

			<div class="col-md-3 text-right ">
				<ul class="nav nav-pills nav-stacked" id='room-list'>
					<li role="presentation" class="active"><a href="#">Guest room</a></li>
				</ul>
			</div>

			<div class="col-md-9"><textarea class="form-control"  id='send-message' rows="3"></textarea></div>

			<div class="col-md-9 text-right"><p><a id='send-form' class="btn btn-primary btn-lg margin_top_15" href="#" role="button">Send <span class="glyphicon glyphicon-send"></span></a></p></div>

			<div class="col-md-4" id='help'>
				<h4>Chat commands:</h4>
				<ul>
					<li>Change nickname: /nick [username]</li>
					<li>Join/create room: /join [room name]</li>
				</ul>
			</div>
		</div>
	</div>

	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='/javascripts/chat.js' type='text/javascript'></script>
	<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
